<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <!-- Improved Title Tag -->
  <title>Automoto: UAE's all-in-one Auto App for Garages & Bundles</title>

  <!-- Meta Description - Keep under 160 characters for best display -->
  <meta name="description" content="Automoto is the UAE's all-in-one auto app. Find garages, get value bundles, and access trusted automobile services near you — no booking needed!" />

  <!-- Canonical Tag  -->
  <link rel="canonical" href="https://automoto360.com/" />

  <!-- Responsive Meta Tag -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Keywords Tag (optional, less relevant for Google but useful for some engines) -->
  <meta name="keywords" content="UAE auto app, car services UAE, garages near me, automobile value bundles, Automoto UAE" />

  <!-- Favicon & App Icons -->
  <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <link rel="shortcut icon" href="/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
  <link rel="manifest" href="/site.webmanifest" />

  <!-- Font Optimization -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- Open Graph Meta Tags for Social Sharing -->
  <meta property="og:title" content="Automoto - UAE's #1 All-in-One Auto App" />
  <meta property="og:description" content="Discover garages, explore value bundles, and access trusted automobile services across the UAE. Try Automoto today!" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://automoto360.com/" />
  <meta property="og:image" content="https://automoto360.com/og-image.jpg" />

  <!-- Twitter Card Tags -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Automoto - UAE's #1 All-in-One Auto App" />
  <meta name="twitter:description" content="Find garages, car service bundles & more in UAE—no booking needed! Download Automoto now." />
  <meta name="twitter:image" content="https://automoto360.com/twitter-image.jpg" />

  <!-- Structured Data (JSON-LD for Organization) -->

    {
      "@context": "https://schema.org",
      "@type": "MobileApplication",
      "name": "Automoto",
      "operatingSystem": "iOS, Android",
      "applicationCategory": "Auto & Vehicles",
      "aggregateRating": {
        "@type": "AggregateRating",
        "ratingValue": "4.8",
        "reviewCount": "1750"
      },
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "AED"
      },
      "url": "https://automoto360.com/",
      "description": "Automoto is the UAE's all-in-one auto app for discovering garages, value bundles, and trusted car services.",
      "publisher": {
        "@type": "Organization",
        "name": "Automoto"
      }
    }
  </script>
</head>

<div id="root"></div>

</html>
